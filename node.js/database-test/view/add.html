<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>添加用户</h3>   
        <form>
            <div class="form-group">
                <label>用户名</label>       
                <input type="text" class="form-control" placeholder="请填写用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="请输入密码">           
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="text" class="form-control" placeholder="请填写年龄">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" placeholder="请填写邮箱">
            </div>
            <div class="form-group">
                <label>请选择爱好</label>
                <div>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="足球"> 足球
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="篮球"> 篮球
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="棒球"> 棒球
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="喝酒"> 喝酒
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="游泳"> 游泳
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">添加用户</button>
        </form>
    </div>
</body>
</html>
