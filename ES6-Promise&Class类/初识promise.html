<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Promise</title>
    <style>
        *{
            padding:0;
            margin:0;
        }

        #box{
            width:300px;
            height:300px;
            background-color: red;
            transition:all 0.5s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //回调函数
        //第二个参数就是一个回调函数
        // document.addEventListener(
        //     'click',
        //     ()=>{
        //         console.log('这里是异步的');
        //     },
        //     false
        // );
        // console.log('这里是同步的');
        const move=(el,{x=0,y=0}={},end=()=>{})=>{
            el.style.transform=`translate3d(${x}px,${y}px,0)`;
            el.addEventListener(
                'transitionend',
                ()=>{
                    end();
                },
                false
            );
        };
        const boxEl=document.getElementById('box');
        document.addEventListener(
            'click',
            ()=>{
                move(boxEl,{x:150},()=>{
                    move(boxEl,{x:150,y:150},()=>{
                        move(boxEl,{y:150},()=>{
                            move(boxEl,{x:0,y:0});
                        })
                    })
                })
            },
            false
        );
    </script>
</body>
</html>
